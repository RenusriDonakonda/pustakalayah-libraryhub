<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pustakalayah LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="font-sans">
  <section class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1568667256549-094345857637?fit=crop&w=1200&h=800')] bg-cover bg-center page-section">
    <div class="max-w-md w-full bg-white/90 p-10 rounded-2xl shadow-2xl backdrop-blur-md">
      <div class="flex justify-center mb-6">
        <div class="flex flex-col items-center mb-6">
          <img src="../logo.jpg" alt="Pustakalayah LibraryHub Logo" class="h-20 w-auto mb-4 rounded-xl shadow-lg">
        </div>
      </div>
      <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">Pustakalayah LibraryHub Login</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <input type="text" id="username" placeholder="Username" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <p class="text-sm text-red-500 mt-1 hidden" id="usernameError"></p>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <p class="text-sm text-red-500 mt-1 hidden" id="passwordError"></p>
        </div>
        <button type="submit" id="loginButton" class="w-full bg-indigo-600 text-white p-3 rounded-lg shadow-md hover:bg-indigo-700 transition">Login</button>
      </form>
      <p class="text-red-500 mt-4 hidden" id="loginError"></p>
      <div id="loginSpinner" class="hidden mt-4 flex justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      </div>
      <p class="mt-4 text-center">
        <a href="#" id="showForgotPassword" class="text-indigo-600 font-bold hover:underline">Forgot Password?</a>
      </p>
      <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-indigo-600 font-bold hover:underline">Sign Up</a></p>
    </div>
  </section>

  <script src="../script.js"></script>
</body>
</html>
