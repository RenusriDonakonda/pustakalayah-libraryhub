<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Pustakalayah LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="font-sans">
  <section class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?fit=crop&w=1200&h=800')] bg-cover bg-center page-section">
    <div class="max-w-md w-full bg-white/90 p-10 rounded-2xl shadow-2xl backdrop-blur-md">
      <div class="flex justify-center mb-6">
        <div class="flex flex-col items-center mb-6">
          <img src="../logo.jpg" alt="Pustakalayah LibraryHub Logo" class="h-20 w-auto mb-4 rounded-xl shadow-lg">
        </div>
      </div>
      <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">Sign Up for Pustakalayah LibraryHub</h2>
      <form id="signupForm" class="space-y-4">
        <div class="flex justify-center mb-4">
          <div class="relative group">
            <div id="avatarPreview" class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer overflow-hidden">
              <span id="avatarInitials" class="text-2xl text-gray-500">?</span>
              <img id="avatarImage" class="w-full h-full object-cover hidden" alt="Avatar">
            </div>
            <input type="file" id="avatarInput" accept="image/*" class="hidden">
            <div class="absolute inset-0 rounded-full bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all flex items-center justify-center">
              <span class="text-white opacity-0 group-hover:opacity-100">Change</span>
            </div>
          </div>
        </div>
        <div>
          <input type="text" id="newUsername" placeholder="Username" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <p class="text-sm text-red-500 mt-1 hidden" id="usernameError"></p>
        </div>
        <div>
          <input type="email" id="email" placeholder="Email" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <p class="text-sm text-red-500 mt-1 hidden" id="emailError"></p>
        </div>
        <div>
          <input type="password" id="newPassword" placeholder="Password" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <p class="text-sm text-red-500 mt-1 hidden" id="passwordError"></p>
        </div>
        <button type="submit" id="signupButton" class="w-full bg-indigo-600 text-white p-3 rounded-lg shadow-md hover:bg-indigo-700 transition">Sign Up</button>
      </form>
      <div id="signupSpinner" class="hidden mt-4 flex justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      </div>
      <p class="text-red-500 mt-4 hidden" id="signupError"></p>
  <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-indigo-600 font-bold hover:underline">Login</a></p>
    </div>
  </section>

  <script src="../script.js"></script>
</body>
</html>
