<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Pustakalayah LibraryHub</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
  <section class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?fit=crop&w=1200&h=800')] bg-cover bg-center">
    <div class="max-w-md w-full bg-white/90 p-10 rounded-2xl shadow-2xl backdrop-blur-md">
      <div class="flex flex-col items-center mb-6">
        <img src="assests/logo.jpg" alt="Pustakalayah LibraryHub Logo" class="h-50 w-auto mb-4 rounded-xl shadow-lg">
      </div>
      <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">Sign Up for Pustakalayah LibraryHub</h2>
      <form id="signupForm" class="space-y-4">
        <input type="text" id="newUsername" placeholder="Username" class="w-full border p-3 rounded-lg">
        <input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded-lg">
        <input type="password" id="newPassword" placeholder="Password" class="w-full border p-3 rounded-lg">
        <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition">Sign Up</button>
      </form>
      <p class="mt-4 text-center">Already have an account? 
        <a href="index.html" class="text-indigo-600 font-bold hover:underline">Login</a>
      </p>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
