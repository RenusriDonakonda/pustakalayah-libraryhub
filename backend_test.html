<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Backend Connection Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">üü¢ Backend Status</h2>
            <div id="backendStatus" class="space-y-2"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">üß™ Login Test</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="testUsername" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="testPassword" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <button onclick="testLogin()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                    Test Login
                </button>
                <div id="loginResult" class="mt-4"></div>
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">üìö Available Users</h2>
            <div id="usersList" class="space-y-2"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">üöÄ Launch Application</h2>
            <p class="mb-4">Frontend running on: <a href="http://localhost:3000" target="_blank" class="text-blue-600 underline">http://localhost:3000</a></p>
            <p class="mb-4">Backend running on: <a href="http://localhost:8000" target="_blank" class="text-blue-600 underline">http://localhost:8000</a></p>
            <a href="http://localhost:3000" target="_blank" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 inline-block">
                Open Application
            </a>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function checkBackend() {
            const status = document.getElementById('backendStatus');
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `<p class="text-green-600">‚úÖ Backend is running: ${data.status}</p>`;
                } else {
                    status.innerHTML = `<p class="text-red-600">‚ùå Backend responded with error: ${response.status}</p>`;
                }
            } catch (error) {
                status.innerHTML = `<p class="text-red-600">‚ùå Backend not accessible: ${error.message}</p>`;
            }
        }
        
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    usersList.innerHTML = users.map(user => `
                        <div class="p-3 bg-gray-50 rounded">
                            <strong>${user.username}</strong> (${user.role}) - ${user.email}
                        </div>
                    `).join('');
                } else {
                    usersList.innerHTML = `<p class="text-red-600">Failed to load users</p>`;
                }
            } catch (error) {
                usersList.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const result = document.getElementById('loginResult');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(`${API_BASE}/api/users/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="p-3 bg-green-50 border border-green-200 rounded">
                            <p class="text-green-800 font-semibold">‚úÖ Login Successful!</p>
                            <p class="text-green-700">User: ${data.user.username}</p>
                            <p class="text-green-700">Role: ${data.user.role}</p>
                            <p class="text-green-700">Token: ${data.token.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    result.innerHTML = `
                        <div class="p-3 bg-red-50 border border-red-200 rounded">
                            <p class="text-red-800 font-semibold">‚ùå Login Failed</p>
                            <p class="text-red-700">${error.detail || error.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="p-3 bg-red-50 border border-red-200 rounded">
                        <p class="text-red-800 font-semibold">‚ùå Network Error</p>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize tests
        checkBackend();
        loadUsers();
    </script>
</body>
</html>
