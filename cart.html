<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Pustakalayah LibraryHub</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="navbar"></div>

  <section id="cart" class="min-h-screen py-10 bg-gray-100 bg-[url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?fit=crop&w=1400&h=900')] bg-cover bg-fixed">
    <div class="max-w-5xl mx-auto px-4 bg-white/95 p-6 rounded-xl shadow-2xl">
      <h2 class="text-4xl font-bold mb-6 text-indigo-700">Your Cart üõí</h2>

      <div class="flex justify-between items-center mb-6 p-4 bg-indigo-50 rounded-lg shadow-inner">
        <p class="text-xl font-semibold text-indigo-800">Total Books in Cart: <span id="cartCount" class="text-2xl font-extrabold text-indigo-600">0</span></p>
        <button onclick="emptyCart()" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition font-semibold shadow-md transform hover:scale-105">Empty Cart üóëÔ∏è</button>
      </div>

      <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
        <table class="min-w-full text-left">
          <thead class="bg-indigo-600 text-white">
            <tr>
              <th class="p-4">Book Title</th>
              <th class="p-4">Author</th>
              <th class="p-4">Action</th>
            </tr>
          </thead>
          <tbody id="cartItems">
            <!-- Dynamic cart items rendered by main.js -->
          </tbody>
        </table>
        <p id="emptyCartMessage" class="p-4 text-center text-gray-500 hidden">Your cart is empty. Start exploring the catalog!</p>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
<script>
  function getData(key) {
    return JSON.parse(localStorage.getItem(key) || '[]');
  }

  function setData(key, value) {
    localStorage.setItem(key, JSON.stringify(value));
  }

  let cart = getData('cart');
  let borrowed = getData('borrowed');

  const cartItems = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const emptyCartMessage = document.getElementById('emptyCartMessage');

  function renderCart() {
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      emptyCartMessage.classList.remove('hidden');
      cartCount.textContent = 0;
      return;
    }
    emptyCartMessage.classList.add('hidden');
    cartCount.textContent = cart.length;

    cart.forEach(book => {
      const row = document.createElement('tr');
      row.classList.add('border-b', 'hover:bg-indigo-50');
      row.innerHTML = `
        <td class="p-4 font-semibold">${book.title}</td>
        <td class="p-4">${book.author}</td>
        <td class="p-4 space-x-2">
          <button onclick="borrowBook('${book.title}')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Borrow</button>
          <button onclick="removeFromCart('${book.title}')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Remove</button>
        </td>
      `;
      cartItems.appendChild(row);
    });
  }

  function removeFromCart(title) {
    cart = cart.filter(b => b.title !== title);
    setData('cart', cart);
    renderCart();
    alert(`${title} removed from cart!`);
  }

  function borrowBook(title) {
    const book = cart.find(b => b.title === title);
    if (!book) return;

    borrowed.push(book);
    setData('borrowed', borrowed);

    cart = cart.filter(b => b.title !== title);
    setData('cart', cart);

    alert(`${book.title} borrowed successfully!`);
    renderCart();
  }

  renderCart();
</script>


</body>
</html>
