<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Comprehensive Login Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Direct API Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Direct API Test</h2>
                <form id="directForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username:</label>
                        <input type="text" id="directUsername" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="directPassword" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full">
                        Test Direct API Call
                    </button>
                </form>
                <div id="directResult" class="mt-4"></div>
            </div>
            
            <!-- FormData Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">FormData Test</h2>
                <form id="formDataForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username:</label>
                        <input type="text" id="formDataUsername" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="formDataPassword" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 w-full">
                        Test FormData Call
                    </button>
                </form>
                <div id="formDataResult" class="mt-4"></div>
            </div>
            
            <!-- JSON Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">JSON Test</h2>
                <form id="jsonForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username:</label>
                        <input type="text" id="jsonUsername" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="jsonPassword" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 w-full">
                        Test JSON Call
                    </button>
                </form>
                <div id="jsonResult" class="mt-4"></div>
            </div>
            
            <!-- Error Simulation -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Error Simulation</h2>
                <form id="errorForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username:</label>
                        <input type="text" id="errorUsername" value="wronguser" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="errorPassword" value="wrongpass" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 w-full">
                        Test Wrong Credentials
                    </button>
                </form>
                <div id="errorResult" class="mt-4"></div>
            </div>
        </div>
        
        <!-- Log Output -->
        <div class="bg-white p-6 rounded-lg shadow mt-6">
            <h2 class="text-xl font-semibold mb-4">Test Log</h2>
            <div id="testLog" class="font-mono text-sm bg-gray-50 p-4 rounded max-h-96 overflow-y-auto"></div>
            <button onclick="clearLog()" class="mt-2 bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                Clear Log
            </button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        function log(message) {
            const testLog = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            testLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            testLog.scrollTop = testLog.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
        }
        
        async function testDirectAPI(username, password) {
            log('Testing direct API call...');
            const url = `${API_BASE}/api/users/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            
            try {
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();
                
                log(`Direct API Status: ${response.status}`);
                log(`Direct API Response: ${JSON.stringify(data)}`);
                
                return { success: response.ok, data };
            } catch (error) {
                log(`Direct API Error: ${error.message}`);
                return { success: false, error: error.message };
            }
        }
        
        async function testFormData(username, password) {
            log('Testing FormData call...');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                log('FormData contents:');
                for (let [key, value] of formData.entries()) {
                    log(`  ${key}: ${value}`);
                }
                
                const response = await fetch(`${API_BASE}/api/users/login`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                log(`FormData Status: ${response.status}`);
                log(`FormData Response: ${JSON.stringify(data)}`);
                
                return { success: response.ok, data };
            } catch (error) {
                log(`FormData Error: ${error.message}`);
                return { success: false, error: error.message };
            }
        }
        
        async function testJSON(username, password) {
            log('Testing JSON call...');
            
            try {
                const response = await fetch(`${API_BASE}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                log(`JSON Status: ${response.status}`);
                log(`JSON Response: ${JSON.stringify(data)}`);
                
                return { success: response.ok, data };
            } catch (error) {
                log(`JSON Error: ${error.message}`);
                return { success: false, error: error.message };
            }
        }
        
        function showResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (result.success) {
                element.innerHTML = `
                    <div class="p-3 bg-green-50 border border-green-200 rounded">
                        <p class="text-green-800 font-semibold">✅ Success!</p>
                        <p class="text-green-700 text-sm">User: ${result.data.user?.username}</p>
                        <p class="text-green-700 text-sm">Role: ${result.data.user?.role}</p>
                    </div>
                `;
            } else {
                element.innerHTML = `
                    <div class="p-3 bg-red-50 border border-red-200 rounded">
                        <p class="text-red-800 font-semibold">❌ Failed</p>
                        <p class="text-red-700 text-sm">${result.error}</p>
                    </div>
                `;
            }
        }
        
        // Event listeners
        document.getElementById('directForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('directUsername').value;
            const password = document.getElementById('directPassword').value;
            const result = await testDirectAPI(username, password);
            showResult('directResult', result);
        });
        
        document.getElementById('formDataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('formDataUsername').value;
            const password = document.getElementById('formDataPassword').value;
            const result = await testFormData(username, password);
            showResult('formDataResult', result);
        });
        
        document.getElementById('jsonForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('jsonUsername').value;
            const password = document.getElementById('jsonPassword').value;
            const result = await testJSON(username, password);
            showResult('jsonResult', result);
        });
        
        document.getElementById('errorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('errorUsername').value;
            const password = document.getElementById('errorPassword').value;
            const result = await testFormData(username, password);
            showResult('errorResult', result);
        });
        
        // Initialize
        log('Comprehensive test page loaded');
        log('Backend: ' + API_BASE);
    </script>
</body>
</html>
