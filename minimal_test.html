<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Minimal Application Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Basic Login Form</h2>
            <form id="testForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="testUsername" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="testPassword" value="admin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 w-full">
                    Test Login
                </button>
            </form>
            <div id="testResult" class="mt-4"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Console Log</h2>
            <div id="consoleLog" class="font-mono text-sm bg-gray-50 p-4 rounded max-h-96 overflow-y-auto"></div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="http://localhost:3000" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 inline-block">
                Try Main Application
            </a>
        </div>
    </div>
    
    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(message, type = 'log') {
            const consoleLog = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-600' : 'text-gray-800';
            consoleLog.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        // Test API connectivity
        const API_BASE = 'http://localhost:8000';
        
        async function testLogin() {
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const result = document.getElementById('testResult');
            
            console.log('=== LOGIN TEST START ===');
            console.log('Username:', username);
            console.log('API_BASE:', API_BASE);
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                console.log('Sending login request...');
                
                const response = await fetch(`${API_BASE}/api/users/login`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const data = await response.json();
                console.log('Login successful!');
                console.log('User:', data.user.username);
                
                result.innerHTML = `
                    <div class="p-3 bg-green-50 border border-green-200 rounded">
                        <p class="text-green-800 font-semibold">✅ Login Successful!</p>
                        <p class="text-green-700">User: ${data.user.username}</p>
                        <p class="text-green-700">Role: ${data.user.role}</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Login error:', error.message);
                result.innerHTML = `
                    <div class="p-3 bg-red-50 border border-red-200 rounded">
                        <p class="text-red-800 font-semibold">❌ Login Failed</p>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `;
            }
        }
        
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            testLogin();
        });
        
        // Initialize
        console.log('Minimal test page loaded');
        console.log('Testing basic functionality...');
    </script>
</body>
</html>
