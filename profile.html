<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Pustakalayah LibraryHub</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="navbar"></div>

  <section id="profile" class="min-h-screen flex items-start justify-center py-10 bg-gradient-to-br from-indigo-50 via-blue-100 to-purple-200 bg-[url('https://images.unsplash.com/photo-1522205411046-284e8a1d1d8b?fit=crop&w=1600&h=1000')] bg-cover bg-center bg-fixed">
    <div class="max-w-md w-full mx-auto p-8 rounded-xl shadow-2xl bg-white/95 border-t-4 border-indigo-500">
      <h2 class="text-3xl font-bold mb-6 text-indigo-700 text-center">My Profile ðŸ‘¤</h2>

      <div class="flex flex-col items-center mb-6">
        <img id="profileAvatar" src="https://via.placeholder.com/120" class="w-28 h-28 rounded-full mb-4 border-4 border-indigo-400 shadow-lg object-cover cursor-pointer hover:opacity-80 transition" alt="User Avatar">
        <input type="file" id="avatarInput" class="hidden" accept="image/*">
        <button id="changeAvatarBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 hover:scale-105 transition transform shadow-md font-semibold">
          Change Avatar
        </button>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Name</label>
          <input type="text" id="profileName" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50" readonly>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="profileEmail" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50" readonly>
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-8">
        <button id="cancelProfileBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition transform shadow-md hidden font-semibold">Cancel</button>
        <button id="saveProfileBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition transform shadow-md hidden font-semibold">Save</button>
        <button id="editProfileBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition transform shadow-md font-semibold">Edit Profile</button>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
